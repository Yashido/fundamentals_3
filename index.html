<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentals_3</title>
</head>
<body>
    
    <h1>Fundamentals_3</h1>

        <script>
            
            var number = prompt("Pick a number");
            var numbertwo = prompt("Pick another number");

            function add7() {
                var newNumber = parseInt(number);
                var addition = newNumber + 7;
                
                return addition;
            }
            console.log(add7(number));


            function multiply() {
                var newNumber = parseInt(number);
                var newNumbertwo = parseInt(numbertwo);
                var mult = newNumber * newNumbertwo;

                return mult;
            }
            console.log(multiply(number,numbertwo));

            
        </script>


</body>
</html>
